<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
/* ---------------- LOGO FIJO ---------------- */
#logo-mauregui {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 99999;
}
#logo-mauregui img {
  height: 65px;
  filter: drop-shadow(0 0 4px rgba(0,0,0,.5));
}

/* ---------------- HERO INTRO CON VIDEO ---------------- */
#intro-hero {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  overflow: hidden;
  animation: fadeOutIntro 1s ease forwards;
  animation-delay: 6s; /* ⏳ ahora 6 segundos */
  background: #000;
}

#intro-video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover;
  filter: brightness(0.55);
  z-index: -1;
}

.intro-content {
  text-align: center;
  color: #fff;
  animation: fadeIn 1.2s ease;
}

.intro-content h1 {
  font-size: 3.2rem;
  font-weight: 800;
  margin-bottom: 10px;
}

.intro-content p {
  font-size: 1.3rem;
  opacity: 0.90;
}

/* Fade out intro */
@keyframes fadeOutIntro {
  to {
    opacity: 0;
    visibility: hidden;
  }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ---------------- WHATSAPP FLOAT BUTTON ---------------- */
<a id="whatsappButton"
     class="whatsapp-float"
     href="https://wa.me/5492226522917"
     target="_blank" rel="noopener"
     aria-label="Chatear por WhatsApp con nosotros>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="" />
  </a>

/* ---------------- SECCIÓN CONTENIDO PRINCIPAL ---------------- */
#contenido {
  padding: 140px 20px;
  text-align: center;
  background: linear-gradient(to bottom right, #002b55, #000);
  color: white;
  min-height: 100vh;
}

</style>
</head>

<body>

<!-- LOGO -->
<div id="logo-mauregui">
  <img src="mauregui-logo.png" alt="Mauregui Automotores">
</div>

<!-- HERO INTRO -->
<div id="intro-hero">
  <video autoplay muted playsinline id="intro-video">
    <source src="mauregui_1.mp4" type="video/mp4">
  </video>

  <div class="intro-content">
    <h1>Mauregui Automotores</h1>
    <p>Bienvenido a tu próximo auto</p>
  </div>
</div>

<!-- CONTENIDO PRINCIPAL -->
<section id="contenido">
  <h2 style="font-size:2.3rem; margin-bottom:10px;">Tu próximo auto te espera</h2>
  <p style="font-size:1.2rem; opacity:.85; max-width:700px; margin:auto;">
    0km y usados seleccionados, financiación flexible, toma de usados y acompañamiento total en el proceso de compra.
  </p>
</section>

<!-- WHATSAPP BUTTON -->
<a href="https://wa.me/5491112345678" target="_blank" id="whatsapp-float">
  <img src="whatsapp.png" alt="WhatsApp">
</a>

</body>
