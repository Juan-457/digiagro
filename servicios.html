<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicios | DigiAgro</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --verde:#2a5c2a;
      --marron:#6b4f2c;
      --bgCard:rgba(255,255,255,.88);
      --shadow:0 4px 10px rgba(0,0,0,.12);
      --radius:14px;
      --safe: env(safe-area-inset-bottom);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      line-height:1.45;
      background-image:url('fondo.png');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
      padding-bottom:max(72px, var(--safe));
    }

    /* Header con video */
    header{
      position:relative;
      min-height:60vh;          /* ‚Üë antes 48vh */
      max-height:520px;         /* mismo tope que en otras p√°ginas */
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; overflow:hidden; isolation:isolate;
    }
    /* Video debajo del overlay */
    header video{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; z-index:-2;
    }
    /* Overlay degradado transl√∫cido para disimular pixelado y mejorar contraste */
    header::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.2));
    }
    header h1{
      color:#fff; margin:24px 12px 0;
      font-size:clamp(28px,5vw,56px); font-weight:800;
      text-shadow:0 2px 14px rgba(0,0,0,.45);
      animation:fadeInHeader .8s ease-out both;
    }
    @keyframes fadeInHeader{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}

    .marquesina{
      position:absolute; bottom:16px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,.5); color:#fff; padding:8px 14px; border-radius:999px;
      backdrop-filter:blur(4px); max-width:92%;
    }
    .marquesina p{margin:0; font-weight:700; font-size:clamp(14px,3.2vw,20px)}

    /* Logo fijo */
    .logo-sticky{
      position:fixed; bottom:14px; right:14px; height:64px; opacity:.7; z-index:1000;
      transition:transform .2s ease, opacity .2s ease;
    }
    .logo-sticky:hover{opacity:1; transform:scale(1.06)}

    /* ===== Navegaci√≥n estilo "primera imagen" ===== */
    nav{
      background:var(--marron);
      color:#fff;
      position:sticky; top:0; z-index:900;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
    }
    .nav-inner{
      max-width:1100px; margin:0 auto;
      display:flex; align-items:center; justify-content:center;
      padding:8px 12px; position:relative; /* para ubicar el bot√≥n */
      gap:12px;
    }
    /* En desktop los enlaces van centrados y no hay brand */
    .links{
      display:flex; align-items:center; justify-content:center;
      gap:28px; flex-wrap:wrap; list-style:none; padding:0; margin:0;
      font-weight:800; letter-spacing:.2px;
    }
    .links a{
      color:#fff; text-decoration:none;
      padding:12px 8px; border-radius:10px; white-space:nowrap;
    }
    .links a:hover{ text-decoration:underline }

    /* Bot√≥n hamburguesa (solo m√≥vil) */
    .hamburger{
      display:none; cursor:pointer; border:0; background:transparent; color:#fff;
      padding:10px; position:absolute; right:8px; top:4px;
    }
    .hamburger svg{width:26px; height:26px}

    /* Men√∫ m√≥vil desplegable */
    .mobile{
      display:none; /* se controla por JS y media query */
      flex-direction:column; gap:6px;
      padding:10px 16px 14px;
      background:var(--marron);
      border-top:1px solid rgba(255,255,255,.15);
    }
    .mobile a{
      padding:10px 0; border-radius:8px;
    }

    /* Secci√≥n servicios */
    section{padding:36px 16px; display:flex; justify-content:center}
    .wrap{ width:min(1100px, 100%) }
    .intro{
      background:var(--bgCard); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:clamp(16px,3.6vw,24px); text-align:center; animation:fadeInContent .7s ease both;
    }
    .intro h2{color:var(--verde); font-size:clamp(22px,3.8vw,30px); margin-top:0}
    .intro p{margin:.4rem 0; font-size:clamp(14px,2.8vw,16px)}

    .grid{
      margin-top:18px;
      display:grid; gap:16px;
      grid-template-columns: repeat(3, 1fr);
    }
    .card{
      background:#fff; border-radius:12px; box-shadow:var(--shadow);
      padding:clamp(16px,2.8vw,20px); display:flex; flex-direction:column; gap:10px;
      animation:fadeInContent .7s ease both;
    }
    .card h3{
      margin:.2rem 0 .2rem; font-size:clamp(16px,3.2vw,20px); color:var(--verde)
    }
    .card p, .card li{ font-size:clamp(13px,2.6vw,15px); margin:0 }
    .card ul{ margin:.2rem 0 0 1rem }
    .pill{
      display:inline-block; font-size:12px; font-weight:700;
      background:rgba(42,92,42,.1); color:#2a5c2a; padding:6px 10px; border-radius:999px;
    }

    .cta-row{
      margin-top:22px;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center;
    }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      text-decoration:none; border-radius:10px; font-weight:800;
      padding:14px 18px; font-size:clamp(14px,3.2vw,16px);
      transition:transform .15s ease, box-shadow .15s ease, background-color .2s ease;
      touch-action:manipulation;
    }
    .btn-primary{ background:var(--verde); color:#fff; box-shadow:0 6px 14px rgba(42,92,42,.22) }
    .btn-primary:hover{ background:#1c3f1c; transform:translateY(-1px); box-shadow:0 8px 18px rgba(42,92,42,.28) }
    .btn-outline{ background:#fff; color:var(--verde); border:2px solid var(--verde) }
    .btn-outline:hover{ background:rgba(42,92,42,.06) }

    @keyframes fadeInContent{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

    /* ===== Mobile-first ===== */
    @media (max-width:900px){
      .hamburger{display:inline-flex}
      .nav-inner .links{display:none}
      .mobile{display:flex}
      .grid{ grid-template-columns: 1fr 1fr }
    }
    @media (max-width:600px){
      header{min-height:100vh} /* ‚Üë fullscreen en m√≥vil */
      .logo-sticky{height:50px; bottom:12px; right:12px}
      .marquesina{bottom:12px}
      .grid{ grid-template-columns: 1fr }
      body{background-attachment:scroll}
    }

    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important; scroll-behavior:auto !important}
    }
  </style>
</head>
<body>

  <!-- Logo fijo -->
  <img src="DigiAgro.png" alt="Logo DigiAgro" class="logo-sticky" />

  <div class="contenido">
    <header>
      <video autoplay muted loop playsinline preload="metadata" poster="poster.jpg">
        <source src="dron.mp4" type="video/mp4" />
        Tu navegador no soporta videos HTML5.
      </video>

      <h1>DigiAgro</h1>
      <div class="marquesina">
        <p>üöú Optimizamos procesos para un agro m√°s √°gil y digital. üöú</p>
      </div>
    </header>

    <!-- ===== Nav centrada (sin brand) ===== -->
    <nav>
      <div class="nav-inner" role="navigation" aria-label="Principal">
        <ul class="links" id="desktopLinks">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicios.html" aria-current="page">Servicios</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="senasa.html">SENASA</a></li>
        </ul>

        <button class="hamburger" aria-label="Abrir men√∫" aria-expanded="false" aria-controls="mobileMenu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18M3 12h18M3 18h18"/>
          </svg>
        </button>
      </div>

      <!-- Men√∫ m√≥vil (plegado por JS) -->
      <div class="mobile" id="mobileMenu" hidden>
        <a href="index.html">Inicio</a>
        <a href="servicios.html" aria-current="page">Servicios</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
        <a href="senasa.html">SENASA</a>
      </div>
    </nav>

    <section>
      <div class="wrap">
        <div class="intro">
          <h2>Servicios</h2>
          <p>Soluciones r√°pidas y a medida para digitalizar el agro: apps, automatizaciones, BI e integraciones.</p>
        </div>

        <!-- ... resto del contenido igual ... -->

      </div>
    </section>
  </div>

  <script>
    // Toggle accesible del men√∫ m√≥vil
    const btn = document.querySelector('.hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    btn?.addEventListener('click', () => {
      const isOpen = !mobileMenu.hasAttribute('hidden');
      if (isOpen) {
        mobileMenu.setAttribute('hidden','');
        btn.setAttribute('aria-expanded','false');
      } else {
        mobileMenu.removeAttribute('hidden');
        btn.setAttribute('aria-expanded','true');
      }
    });
  </script>
</body>
</html>
